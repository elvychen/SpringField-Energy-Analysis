<html>
    <head>
        <title>
            SpringField
        </title>
        <link rel="stylesheet" type="text/css" href="main.css">
    </head>   
    <body>
        <div class="container">
            <!-------------------------------Header------------------------>
            <div class="header">
                <p><img class="simpson" src ="./assets/simpson.jpg"> <b>&nbsp Energy &nbsp &nbsp Springfield</b></p>
            </div>
            <!-- External Import begins-->  
            <script src="https://code.highcharts.com/highcharts.js"></script>
            <script src="https://code.highcharts.com/modules/data.js"></script>
            <!-- External Import ends-->  
            <table >
                <tr>
                    <td id = "power" width="90%"></td>
                    <td width="10%" >
                        <table id = "inputTable" width="100%">
                            <tr class="border_bottom">
                                <td></td>
                                <td></td>
                                <td></td>
                                <td id = "time">20 Oct, 7:00AM - 27 Oct, 6:30 AM</td>
                            </tr>
                            <tr>
                                <th class = "index row"></th>
                                <td class="row"><b>Power</b><br>GWh</td>
                                <td class="row"><b>Contribution</b><br>to demand</td>
                                <td class="row"><b>Av.Value</b><br>$/MWh</td>
                            </tr>
                            <tr>
                                <th style = "text-align: left">Sources</th>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                            <tr>
                                <td style = "text-align: left" id = "wind" onclick = "changeGraph(this.id)"><div class="colors green"></div>&nbsp Wind</td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>   
                            <tr>
                                <td style = "text-align: left" id = "hydro" onclick = "changeGraph(this.id)"> <div class="colors blue"></div>&nbsp Hydro</td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>  
                            <tr>
                                <td style = "text-align: left" id = "gas_ccgt" onclick = "changeGraph(this.id)"><div class="colors orange"></div>&nbsp Gas (CCGT)</td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                            <tr>
                                <td style = "text-align: left" id = "distillate" onclick = "changeGraph(this.id)"><div class="colors red"></div>&nbsp Distillate</td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>   
                            <tr>
                                <td style = "text-align: left" id = "black_coal" onclick = "changeGraph(this.id)"><div class="colors black"></div>&nbsp Black Coal</td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr> 
                            <tr>
                                <th class="index">Loads</th>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr> 
                            <tr>
                                <td style = "text-align: left" id = "exports" onclick = "changeGraph(this.id)"><div class="colors purple"></div>&nbsp Exports</td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr> 
                            <tr>
                                <td style = "text-align: left" id = "pumps" onclick = "changeGraph(this.id)"><div class="colors lightblue"></div>&nbsp Pumps</td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr> 
                            <tr>
                                <th class = "index">Net</th>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr> 
                            <tr>
                                <th class = "index">Renewables</th>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr> 
                        </table>
                    </td>
                </tr>
                <tr>
                    <td height="50%">
                        <div id = "tempprice" >
                            <p id = "price"></p>
                            <p id = "temperature"></p>
                        </div>
                    </td>
                    <td rowspan = 2>
                        <div class="button" align = "center" > 
                            <img class="button" id = "piebutton" onclick = "changeGraphPie()" src = "./assets/chart-pie-solid.svg">
                            <img class="button" id = "barbutton" onclick = "changeGraphBar()"data-rotate="90" src = "./assets/chart-bar-solid.svg">
                        </div>
                            <p id="pieChart"></p>
                            <p id="barChart"></p>
                    </td>
                </tr>
            </table>
            <script src="./main.js"></script>   


            
        </div>

</html>
