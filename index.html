<html>
    <head>
        <title>
            SpringField
        </title>
        <link rel="stylesheet" type="text/css" href="main.css">
    </head>   
    <body>
        <div class="container">
            <!-------------------------------Header------------------------>
            <div class="header">
                <p>SpringField</p>
            </div>
            <!-- External Import begins-->  
            <script src="https://code.highcharts.com/highcharts.js"></script>
            <script src="https://code.highcharts.com/modules/data.js"></script>
            <!-- External Import ends-->  
            <table >
                <tr>
                    <td id = "power"></td>
                    <td>
                        <table id = "inputTable">
                            <tr>
                                <th></th>
                                <th><b>Power</b><br>MW</th>
                                <th><b>Contribution</b><br>to demand</th>
                                <th><b>Av.Value</b><br>$/MWh</th>
                            </tr>
                            <tr>
                                <th>Sources</th>
                                <th></th>
                                <th></th>
                                <th></th>
                            </tr>
                            <tr>
                                <th class="button" id = "wind" onclick = "changeGraph(this.id)">Wind</th>
                                <th></th>
                                <th></th>
                                <th></th>
                            </tr>   
                            <tr>
                                <th class="button" id = "hydro" onclick = "changeGraph(this.id)">Hydro</th>
                                <th></th>
                                <th></th>
                                <th></th>
                            </tr>  
                            <tr>
                                <th class="button" id = "gas_ccgt" onclick = "changeGraph(this.id)">Gas (CCGT)</th>
                                <th></th>
                                <th></th>
                                <th></th>
                            </tr>
                            <tr>
                                <th class="button" id = "distillate" onclick = "changeGraph(this.id)">Distillate</th>
                                <th></th>
                                <th></th>
                                <th></th>
                            </tr>   
                            <tr>
                                <th class="button" id = "black_coal" onclick = "changeGraph(this.id)">Black Coal</th>
                                <th></th>
                                <th></th>
                                <th></th>
                            </tr> 
                            <tr>
                                <th>Loads</th>
                                <th></th>
                                <th></th>
                                <th></th>
                            </tr> 
                            <tr>
                                <th class="button" id = "exports" onclick = "changeGraph(this.id)">Exports</th>
                                <th></th>
                                <th></th>
                                <th></th>
                            </tr> 
                            <tr>
                                <th class="button" id = "pumps" onclick = "changeGraph(this.id)">Pumps</th>
                                <th></th>
                                <th></th>
                                <th></th>
                            </tr> 
                            <tr>
                                <th>Net</th>
                                <th></th>
                                <th></th>
                                <th></th>
                            </tr> 
                        </table>
                    </td>
                </tr>
                <tr>
                    <td >
                        <div id = "tempprice">
                            <p id = "price"></p>
                            <p id = "temperature"></p>
                        </div>
                    </td>
                    <td rowspan = 2>
                        <div class="button" align = "center" > 
                            <img class="button" id = "piebutton" onclick = "changeGraphPie()" src = "./assets/chart-pie-solid.svg">
                            <img class="button" id = "barbutton" onclick = "changeGraphBar()"data-rotate="90" src = "./assets/chart-bar-solid.svg">
                        </div>
                            <p id="pieChart"></p>
                            <p id="barChart"></p>
                    </td>
                </tr>
            </table>
            <script src="./main.js"></script>   


            
        </div>

</html>
