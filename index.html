<html>
    <head>
        <title>
            SpringField
        </title>
        <link rel="stylesheet" type="text/css" href="main.css">
    </head>   
    <body>
        <div class="container">
            <!-------------------------------Header------------------------>
            <div class="header">
                <p><img class="simpson" src ="./assets/simpson.jpg"> <b>&nbsp Energy &nbsp &nbsp Springfield</b></p>
            </div>
            <!-- External Import begins-->  
            <script src = "./assets/highchart.js"></script>
            <script src = "./assets/data.js"></script>
            <!-- External Import ends-->  
            <table style="table-layout: fixed;">
                <tr>
                    <td id = "power" class = "left_top"></td>
                    <td class = "right_top">
                        <p id = "time" style = "text-align: right;font-family:IBM Plex Serif,Georgia,Times New Roman,Times,serif;font-size:20px;" >20 Oct, 7:00AM - 27 Oct, 6:30 AM</p>
                        <table id = "inputTable" width="100%" style = "table-layout: fixed; color: #333;">
                            <tr class = "border_top">
                                <th></th>
                                <td style = "text-align: right"><b>Power</b><br>GWh</td>
                                <td style = "text-align: right"><b>Contribution</b><br>to demand</td>
                                <td style = "text-align: right"><b>Av.Value</b><br>$/MWh</td>
                            </tr>
                            <tr>
                                <th class="regular_row" style = "text-align: left">Sources</th>
                                <td class="regular_row" style = "font-weight: bold;"></td>
                                <td class="regular_row" style = "font-weight: bold;"></td>
                                <td class="regular_row" style = "font-weight: bold;"></td>
                            </tr>
                            <tr>
                                <td class="regular_row" style = "text-align: left" id = "wind" onclick = "changeGraph(this.id)"><button class="colors green"></button>&nbspWind</td>
                                <td class="regular_row"></td>
                                <td class="regular_row"></td>
                                <td class="regular_row"></td>
                            </tr>   
                            <tr>
                                <td class="regular_row" style = "text-align: left" id = "hydro" onclick = "changeGraph(this.id)"> <button class="colors blue"></button>&nbspHydro</td>
                                <td class="regular_row"></td>
                                <td class="regular_row"></td>
                                <td class="regular_row"></td>
                            </tr>  
                            <tr>
                                <td class="regular_row" style = "text-align: left" id = "gas_ccgt" onclick = "changeGraph(this.id)"><button class="colors orange"></button>&nbspGas (CCGT)</td>
                                <td class="regular_row"></td>
                                <td class="regular_row"></td>
                                <td class="regular_row"></td>
                            </tr>
                            <tr>
                                <td class="regular_row" style = "text-align: left" id = "distillate" onclick = "changeGraph(this.id)"><button class="colors red"></button>&nbspDistillate</td>
                                <td class="regular_row"></td>
                                <td class="regular_row"></td>
                                <td class="regular_row"></td>
                            </tr>   
                            <tr>
                                <td class="regular_row" style = "text-align: left" id = "black_coal" onclick = "changeGraph(this.id)"><button class="colors black"></button>&nbspBlack Coal</td>
                                <td class="regular_row"></td>
                                <td class="regular_row"></td>
                                <td class="regular_row"></td>
                            </tr> 
                            <tr>
                                <th class="index regular_row">Loads</th>
                                <td class="regular_row" style = "font-weight: bold;"></td>
                                <td class="regular_row" style = "font-weight: bold;"></td>
                                <td class="regular_row" style = "font-weight: bold;"></td>
                            </tr> 
                            <tr>
                                <td class="regular_row" style = "text-align: left" id = "pumps" onclick = "changeGraph(this.id)"><button class="colors lightblue"></button>&nbspPumps</td>
                                <td class="regular_row"></td>
                                <td class="regular_row"></td>
                                <td class="regular_row"></td>
                            </tr> 
                            <tr>
                                <td class="regular_row" style = "text-align: left" id = "exports" onclick = "changeGraph(this.id)"><button class="colors purple"></button>&nbspExports</td>
                                <td class="regular_row"></td>
                                <td class="regular_row"></td>
                                <td class="regular_row"></td>
                            </tr> 
                            <tr class = "border_bottom">
                                <th style = "text-align: left">Net</th>
                                <td style = "font-weight: bold;text-align: right;"></td>
                                <td style = "font-weight: bold;text-align: right;"></td>
                                <td style = "font-weight: bold;text-align: right;"></td>
                            </tr> 
                            <tr class = "border_bottom">
                                <th style = "text-align: left">Renewables</th>
                                <td style = "font-weight: bold;text-align: right;"></td>
                                <td style = "font-weight: bold;text-align: right;"></td>
                                <td style = "font-weight: bold;text-align: right;"></td>
                            </tr> 
                        </table>
                    </td>
                </tr>
                <tr>
                    <td class = "left_bottom"> 
                        <div height="100%"> 
                            <p><img  class = "collapsible" id = "arrowP" src = "./assets/arrow.svg" onclick = "openPrice()"> <b>Price</b> $/MWh</p>
                            <p id = "price" class = "left_bottom up"></p>
                            <p><img  class = "collapsible" id = "arrowT" src = "./assets/arrow.svg" onclick = "openTemp()"> <b>Temperature</b> Â°F</p>
                            <p id = "temperature" class = "left_bottom down"></p>
                        </div>

                    </td>
                    <td class="right_bottom"> 
                        <div class="button" align = "center" > 
                            <img class="button" id = "piebutton" onclick = "changeGraphPie()" src = "./assets/chart-pie-solid.svg">
                            <img class="button" id = "barbutton" onclick = "changeGraphBar()"data-rotate="90" src = "./assets/chart-bar-solid.svg">
                            <div id="pieChart"></div>
                            <div id="barChart"></div>
                        </div>
                           
                    </td>
                </tr>
            </table>
            <script src="./main.js"></script>   


            
        </div>

</html>
