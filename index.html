<html>
    <head>
        <title>
            SpringField
        </title>
        <link rel="stylesheet" type="text/css" href="main.css">
    </head>   
    <body>
        <div class="container">
            <!-------------------------------Header------------------------>
            <div class="header">
                <p>SpringField</p>
            </div>
            <!-- External Import begins-->  
            <script src="https://code.highcharts.com/highcharts.js"></script>
            <script src="https://code.highcharts.com/modules/data.js"></script>
            <!-- External Import ends-->  
            <table >
                <tr>
                    <td id = "power" width="80%" height="50%"></td>
                    <td width="20%" >
                        <table id = "inputTable" width="100%">
                            <tr>
                                <th class = "index"></th>
                                <th><b>Power</b><br>MW</th>
                                <th><b>Contribution</b><br>to demand</th>
                                <th><b>Av.Value</b><br>$/MWh</th>
                            </tr>
                            <tr>
                                <th class = "index">Sources</th>
                                <th></th>
                                <th></th>
                                <th></th>
                            </tr>
                            <tr>
                                <th class="index" id = "wind" onclick = "changeGraph(this.id)"><div class="colors green"></div>&nbsp Wind</th>
                                <th></th>
                                <th></th>
                                <th></th>
                            </tr>   
                            <tr>
                                <th class="index" id = "hydro" onclick = "changeGraph(this.id)"> <div class="colors blue"></div>&nbsp Hydro</th>
                                <th></th>
                                <th></th>
                                <th></th>
                            </tr>  
                            <tr>
                                <th class="index" id = "gas_ccgt" onclick = "changeGraph(this.id)"><div class="colors orange"></div>&nbsp Gas (CCGT)</th>
                                <th></th>
                                <th></th>
                                <th></th>
                            </tr>
                            <tr>
                                <th class="index" id = "distillate" onclick = "changeGraph(this.id)"><div class="colors red"></div>&nbsp Distillate</th>
                                <th></th>
                                <th></th>
                                <th></th>
                            </tr>   
                            <tr>
                                <th class="index" id = "black_coal" onclick = "changeGraph(this.id)"><div class="colors black"></div>&nbsp Black Coal</th>
                                <th></th>
                                <th></th>
                                <th></th>
                            </tr> 
                            <tr>
                                <th class="index">Loads</th>
                                <th></th>
                                <th></th>
                                <th></th>
                            </tr> 
                            <tr>
                                <th class="index" id = "exports" onclick = "changeGraph(this.id)"><div class="colors purple"></div>&nbsp Exports</th>
                                <th></th>
                                <th></th>
                                <th></th>
                            </tr> 
                            <tr>
                                <th class="index" id = "pumps" onclick = "changeGraph(this.id)"><div class="colors lightblue"></div>&nbsp Pumps</th>
                                <th></th>
                                <th></th>
                                <th></th>
                            </tr> 
                            <tr>
                                <th class = "index">Net</th>
                                <th></th>
                                <th></th>
                                <th></th>
                            </tr> 
                            <tr>
                                <th class = "index">Renewables</th>
                                <th></th>
                                <th></th>
                                <th></th>
                            </tr> 
                        </table>
                    </td>
                </tr>
                <tr>
                    <td height="50%">
                        <div id = "tempprice" >
                            <p id = "price"></p>
                            <p id = "temperature"></p>
                        </div>
                    </td>
                    <td rowspan = 2>
                        <div class="button" align = "center" > 
                            <img class="button" id = "piebutton" onclick = "changeGraphPie()" src = "./assets/chart-pie-solid.svg">
                            <img class="button" id = "barbutton" onclick = "changeGraphBar()"data-rotate="90" src = "./assets/chart-bar-solid.svg">
                        </div>
                            <p id="pieChart"></p>
                            <p id="barChart"></p>
                    </td>
                </tr>
            </table>
            <script src="./main.js"></script>   


            
        </div>

</html>
